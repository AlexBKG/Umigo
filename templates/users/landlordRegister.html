{% extends 'notAuthenticatedLayout.html' %}

{% block title %}
    Umigo: Nuevo arrendador
{% endblock %}

{% block content %}
    <h1>Registra tus datos para empezar a ofrecer tu propiedad a estudiantes</h1>
    <form action="{% url 'users:landlordRegister' %}" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        
        {{ user_form }} 
        {{ landlord_profile_form }}
        
        <button>Crear cuenta</button>
    </form>
    <a href="{% url 'users:registerHome' %}">Volver</a>
{% endblock %}
