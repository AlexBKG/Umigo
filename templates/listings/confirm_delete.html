{% extends "authenticatedLayout.html" %}

{% block title %}Eliminar arriendo{% endblock %}

{% block content %}
<h2>Eliminar arriendo</h2>
<p>¿Estás seguro que quieres eliminar "{{ object.location_text }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'listings:landlord_listing_list' %}">Cancelar</a>
</form>
{% endblock %}
