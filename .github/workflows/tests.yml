name: Django Tests & Coverage

on:
  push:
    branches: [ main, develop, feature/*, fix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmysqlclient-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Check code formatting (Black)
        run: |
          black --check .
        continue-on-error: true
      
      - name: Check imports (isort)
        run: |
          isort --check-only .
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
        continue-on-error: true
      
      - name: Check for pending migrations
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-do-not-use-in-production' }}
          DEBUG: False
        run: |
          python manage.py makemigrations --check --dry-run || echo "Warning: Pending migrations detected"
        continue-on-error: true
      
      - name: Run tests with coverage
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-do-not-use-in-production' }}
          DEBUG: False
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=85 --maxfail=5
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Generate coverage badge
        if: matrix.python-version == '3.11'
        run: |
          pip install genbadge[coverage]
          genbadge coverage -i coverage.xml -o coverage-badge.svg
        continue-on-error: true
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
            .coverage
            coverage-badge.svg
          retention-days: 30
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 70
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "All test jobs completed"
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ All tests passed!"
            exit 0
          else
            echo "❌ Some tests failed"
            exit 1
          fi
